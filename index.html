				</div>

				</div>
			</div>
		  </div>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">神聖投票所的即時戰況</h4>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/highcharts.js"></script>
<script>
$(function(){
		$("#realtimesituation").on('click', function(){
			loadAllList();
		});
		
		$("#fight").on('click', function(){
			location="fightgame.html";
		});
});
function loadAllList(){
	var request_url="loadalllist.php"
	$.ajax({
		url:request_url,
		type:"POST",
		dataType:"json",
		success:function(json){
			//console.log(json.name);
			//console.log(json.number);
			//echart(json.name.reverse(), json.number.reverse());
			$("#hChartsMap").css("height", json.height + "px");
			hcharts(json.name, json.number);
		},
		asyns:true,
		complete:function(){
		}
	});		
}



function hcharts(xdata, ydata) {
    $('#hChartsMap').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: '超級總統生死鬥-先戰鬥後補票'
        },
        xAxis: {
            categories: xdata
        },
        yAxis: {
			allowDecimals: false,
            min: 0,
            title: {
                text: '票數'
            }
        },
        legend: {
            reversed: true
        },
        plotOptions: {
            series: {
                stacking: 'normal'
            }
        },
        series: [/*{
            name: '男性',
            data: ydata
        }, */ {
            name: 'Facebook帳號有效票數',
            data: ydata
        }]
    });
}	
</script>
</body>
</html>
