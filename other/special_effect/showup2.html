<html>
<head>    
<meta charset="utf-8">    
<title>The future</title>
<link  rel="stylesheet" href="master/dist/semantic.css" type="text/css" media="screen" charset="utf-8" />
</head>
<body>
<div id="validate" class="ui button">
  執行
</div>
<div class="ui large coupled first modal">
  <i class="close icon"></i>
  <div class="header">
    Modal Title
  </div>
  <div class="content">
    <div class="image">
      An image can appear on left or an icon
    </div>
    <div class="description">
      A description can appear on the right
    </div>
  </div>
  <div class="actions">
    <div class="ui primary button">OK</div>
  </div>
</div>
<div class="ui small coupled second modal">
<i class="close icon"></i>
  <div class="header">
    Modal Title
  </div>
    <div class="content">
    <div class="description">
      A description can appear on the right
    </div>
  </div>
</div>  
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="master/dist/semantic.js"></script>
<script>
$('.coupled.modal').modal({allowMultiple: true});
$("#validate").on('click', function(){
		$('.first.modal').modal('show');
		$('.second.modal').modal('attach events', '.first.modal .button');		
});
</script>
</body>
